<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text File Content</title>
</head>
<body>
    <h1>Text File Content</h1>
    <div id="content">
        <!-- Text file content will be displayed here -->
    </div>
    <a href="..">-back-</a>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentDiv = document.getElementById('content');

            fetch('writing.txt') // Fetch the text file
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // Get the text from the response
            })
            .then(text => {
                // Display the text content in the content div
                contentDiv.textContent = text;
            })
            .catch(error => {
                console.error('There was a problem fetching the text file:', error);
                contentDiv.textContent = 'Error: Unable to fetch text file. Please check the console for more details.';
            });
        });
    </script>
</body>
</html>
