<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script defer src="script1.js" defer></script>
    <title>Table of Content</title>
</head>
<body>
    <a href="/index.html"><<</a>
    <div class="chapter-list" id="file-content2">
    <div><a href="#" class="file-link">Synopsis 1</a></div>
    <div><a href="#" class="file-link">Synopsis 2</a></div>
    <div><a href="#" class="file-link">Synopsis 3</a></div>
    </div>
    <div class="toc-main" id="file-content"></div>
<script>
      var fileMappings = {
            'Synopsis 1': 'library/short story/synopsis.txt',
            'Synopsis 2': 'library/short story/short two.txt',
            'Synopsis 3': 'library/short story/short one.txt'
        };
        function fetchFile(event) {
            event.preventDefault();
            var linkText = this.textContent; 
            var filePath = fileMappings[linkText];
            
            fetch(filePath)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('file-content').innerText = text;
                })
                .catch(error => console.error('Error fetching the file:', error));
        }
        var links = document.querySelectorAll('.file-link');
        links.forEach(function(link) {
            link.addEventListener('click', fetchFile);
        });
</script>
</body>
</html>
